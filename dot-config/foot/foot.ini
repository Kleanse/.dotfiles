# Configuration file for the `foot` terminal (use "man foot.ini" for more
# information). See /etc/xdg/foot/foot.ini for an example configuration file.

font=monospace:size=12
initial-window-size-chars=80x24

[colors]
# gruvbox light color scheme.
background=fbf1c7 # base3
foreground=3c3836 # base00

regular0=fbf1c7  # black
regular1=cc241d  # red
regular2=98971a  # green
regular3=d79921  # yellow
regular4=458588  # blue
regular5=b16286  # magenta
regular6=689d6a  # cyan
regular7=3c3836  # white

bright0=928374   # bright black
bright1=9d0006   # bright red
bright2=79740e   # bright green
bright3=b57614   # bright yellow
bright4=076678   # bright blue
bright5=8f3f71   # bright magenta
bright6=427b58   # bright cyan
bright7=7c6f64   # bright white

[search-bindings]
cancel=Control+bracketleft Control+c Control+Shift+r Escape
find-prev=Control+t
find-next=Control+g
delete-prev=Control+h BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace Control+w
delete-next=Control+d Delete
extend-to-word-boundary=Mod1+w
extend-to-next-whitespace=Mod1+Shift+w

[url-bindings]
cancel=Control+bracketleft Control+g Control+c Control+d Control+Shift+o Escape
